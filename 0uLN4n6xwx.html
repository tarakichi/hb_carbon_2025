<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center flex-col min-h-screen">
    <div class="flex items-center justify-center flex-col p-6 bg-white shadow-xl rounded-lg animate__animated animate__fadeInUp">
        <h1 class="text-xl text-gray-850 hover:text-gray-500">page1</h1>
    </div>
    <script>
        document.querySelectorAll("a").forEach(link => {
            link.addEventListener("click", function(e) {
                e.preventDefault();
                const href = this.href;
                document.body.classList.add("animate__animated", "animate__fadeOut");
                setTimeout(() => {
                    window.location.href = href;
                }, 1000);
            });
        });
    </script>
</body>
</html>
