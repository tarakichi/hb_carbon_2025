<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="m-0 h-screen w-screen flex items-center justify-center overflow-hidden">
        <div class="m-0 h-1/2 w-1/2 flex items-center justify-center flex-col p-6 bg-white shadow-xl rounded-lg animate__animated animate__fadeInUp">
            <div class="w-full h-full grid grid-cols-3 grid-rows-3 gap-4 place-items-center text-center">
                <a class="bg-gray-100 w-full h-full shadow-lg rounded-lg flex items-center justify-center hover:bg-gray-300">1</a>
                <a class="bg-gray-100 w-full h-full shadow-lg rounded-lg flex items-center justify-center hover:bg-gray-300">2</a>
                <a class="bg-gray-100 w-full h-full shadow-lg rounded-lg flex items-center justify-center hover:bg-gray-300">3</a>
                <a class="bg-gray-100 w-full h-full shadow-lg rounded-lg flex items-center justify-center hover:bg-gray-300">4</a>
                <a class="bg-gray-100 w-full h-full shadow-lg rounded-lg flex items-center justify-center hover:bg-gray-300">5</a>
                <a class="bg-gray-100 w-full h-full shadow-lg rounded-lg flex items-center justify-center hover:bg-gray-300">6</a>
                <a class="bg-gray-100 w-full h-full shadow-lg rounded-lg flex items-center justify-center hover:bg-gray-300">7</a>
                <a class="bg-gray-100 w-full h-full shadow-lg rounded-lg flex items-center justify-center hover:bg-gray-300">8</a>
                <a class="bg-gray-100 w-full h-full shadow-lg rounded-lg flex items-center justify-center hover:bg-gray-300">9</a>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll("a").forEach(link => {
            link.addEventListener("click", function(e) {
                e.preventDefault();
                const href = this.href;
                document.body.classList.add("animate__animated", "animate__fadeOut");
                setTimeout(() => {
                    window.location.href = href;
                }, 1000);
            });
        });
    </script>
</body>
</html>
