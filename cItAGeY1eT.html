<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100">
    <div class="h-screen w-screen flex items-center justify-center overflow-hidden flex-col">
        <div class="mb-3 w-1/2 flex items-center justify-center flex-col p-6 bg-white shadow-xl rounded-lg animate__animated animate__fadeInUp">
            <h1 class="mb-3 text-xl text-gray-850 hover:text-gray-500">page6</h1>
            <p class="text-gray-500">2024/11/13 0:13</p>
            <div class="flex gap-4 p-6">
                <input placeholder="answer" type="text" id="p6-answer" class="bg-gray-50 border border-gray-300 text-gray-800 text-sm text-center rounded-lg block p-2.5">
                <button onclick="checkAnswer()" class="bg-indigo-800 text-white p-2 rounded-lg hover:bg-indigo-600">Confirm</button>
            </div>
        </div>
        <div class="w-1/3 animate__animated flex flex-col justify-center items-center animate__delay-1s animate__fadeInUp">
            <a href="pMFFNqyEuC.html" class="text-gray-500 hover:text-gray-300">back</a>
        </div>
    </div>
    <script>
        document.querySelectorAll("a").forEach(link => {
            link.addEventListener("click", function(e) {
                e.preventDefault();
                const href = this.href;
                document.body.classList.add("animate__animated", "animate__fadeOut");
                setTimeout(() => {
                    window.location.href = href;
                }, 1000);
            });
        });
        function checkAnswer() {
            if(document.getElementById("p6-answer").value.toLowerCase() == "knowledge") {
                Swal.fire({
                    icon: "success",
                    title: "正解",
                    html: "<p>おめでとう</p>",
                }).then((result) => {
                    document.body.classList.add("animate__animated", "animate__fadeOut");
                    setTimeout(() => {
                        window.location.href = "0Rw238sjTl.html";
                    }, 1000);
                });
            }
            else {
                Swal.fire({
                    icon: "error",
                    title: "不正解",
                    html: "<p>サーバーを確認しよう</p>",
                }).then((result) => {
                    document.body.classList.add("animate__animated", "animate__fadeOut");
                    setTimeout(() => {
                        window.location.href = "";
                    }, 1000);
                });
            }
        }
    </script>
</body>
</html>
