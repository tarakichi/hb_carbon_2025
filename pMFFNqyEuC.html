<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100">
    <div class="m-0 h-screen w-screen flex items-center justify-center overflow-hidden flex-col">
        <div class="mb-7 h-1/2 w-1/2 flex items-center justify-center flex-col p-6 bg-white shadow-xl rounded-lg animate__animated animate__fadeInUp">
            <div class="w-full h-full grid grid-cols-3 grid-rows-3 gap-4 place-items-center text-center">
                <a class="bg-gray-100 w-full h-full shadow-lg rounded-lg flex items-center justify-center hover:bg-gray-300"></a>
                <a class="bg-gray-100 w-full h-full shadow-lg rounded-lg flex items-center justify-center hover:bg-gray-300"></a>
                <a class="bg-gray-100 w-full h-full shadow-lg rounded-lg flex items-center justify-center hover:bg-gray-300"></a>
                <a class="bg-gray-100 w-full h-full shadow-lg rounded-lg flex items-center justify-center hover:bg-gray-300"></a>
                <button onclick="p5Button(this);" class="bg-gray-100 w-full h-full shadow-lg rounded-lg flex items-center justify-center hover:bg-gray-300"></button>
                <a class="bg-gray-100 w-full h-full shadow-lg rounded-lg flex items-center justify-center hover:bg-gray-300"></a>
                <a class="bg-gray-100 w-full h-full shadow-lg rounded-lg flex items-center justify-center hover:bg-gray-300"></a>
                <a class="bg-gray-100 w-full h-full shadow-lg rounded-lg flex items-center justify-center hover:bg-gray-300"></a>
                <a class="bg-gray-100 w-full h-full shadow-lg rounded-lg flex items-center justify-center hover:bg-gray-300"></a>
            </div>
        </div>
        <div class="w-1/3 animate__animated flex flex-col justify-center items-center animate__delay-1s animate__fadeInUp">
            <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700 mb-3">
                <div id="p1-progress-bar" class="bg-indigo-600 h-2.5 rounded-full" style="width: 0;"></div>
            </div>
            <button onclick="nextPage()" id="next" disabled href="" class="mb-3 bg-indigo-100 text-white p-2 rounded-lg">Next</button>
            <a href="L5Rmc5b3Wn.html" class="text-gray-500 hover:text-gray-300">back</a>
        </div>
    </div>
    <script>
        let p5Progress = 0;
        document.querySelectorAll("a").forEach(link => {
            link.addEventListener("click", function(e) {
                e.preventDefault();
                const href = this.href;
                document.body.classList.add("animate__animated", "animate__fadeOut");
                setTimeout(() => {
                    window.location.href = href;
                }, 1000);
            });
        });
        function p5Button(elm) {
            p5Progress++;
            elm.classList.remove("bg-gray-100", "hover:bg-gray-300");
            elm.classList.add("bg-indigo-100");
            document.getElementById("p1-progress-bar").style.width = `${p5Progress / 1 * 100}%`;
            elm.disabled = true;
            if(p5Progress >= 1) {
                const nextButton = document.getElementById("next");
                nextButton.disabled = false;
                nextButton.classList.remove("bg-indigo-100");
                nextButton.classList.add("bg-indigo-800", "hover:bg-indigo-600");
            }
        }
        function nextPage() {
            document.body.classList.add("animate__animated", "animate__fadeOut");
            setTimeout(() => {
                window.location.href = "cItAGeY1eT.html";
            }, 1000);
        }
    </script>
    <script>
        document.querySelectorAll("a").forEach(link => {
            link.addEventListener("click", function(e) {
                e.preventDefault();
                const href = this.href;
                document.body.classList.add("animate__animated", "animate__fadeOut");
                setTimeout(() => {
                    window.location.href = href;
                }, 1000);
            });
        });
    </script>
</body>
</html>
