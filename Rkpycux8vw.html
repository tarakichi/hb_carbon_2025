<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100">
    <div class="h-screen w-screen flex items-center justify-center overflow-hidden flex-col">
        <div class="w-1/2 h-1/2 mb-3 flex items-center justify-center flex-col p-6 bg-white shadow-xl rounded-lg animate__animated animate__fadeInUp">
            <p onclick="message()" class="mb-5 text-xl text-gray-850 hover:text-gray-500">Password</p>
            <input placeholder="•••••••••" type="text" id="password" class="w-1/3 bg-gray-50 border border-gray-300 text-gray-800 text-sm text-center rounded-lg block p-2.5">
        </div>
        <div class="w-1/3 animate__animated flex flex-col justify-center items-center animate__delay-1s animate__fadeInUp">
            <a href="0uLN4n6xwx.html" class="text-gray-500 hover:text-gray-300">back</a>
        </div>
    </div>
    <script>
        document.querySelectorAll("a").forEach(link => {
            link.addEventListener("click", function(e) {
                e.preventDefault();
                const href = this.href;
                document.body.classList.add("animate__animated", "animate__fadeOut");
                setTimeout(() => {
                    window.location.href = href;
                }, 1000);
            });
        });
        function message() {
            Swal.fire({
                icon: "warning",
                html: "<p onclick='message2()' class='text-gray-800 hover:text-gray-500'>なにもないよ</p>",
            });
        }
        function message2() {
            Swal.fire({
                icon: "info",
                title: "パスワードはスタート画面にある",
                html: "<p onclick='message2()'>G + Jを押してみよう</p>",
            });
        }
    </script>
</body>
</html>
